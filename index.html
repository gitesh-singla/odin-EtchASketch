<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch It!</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
        rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="header">
        Etch a Sketch!
    </div>

    <div class="main">
        <div class="toolbar">
            <div class="size">
                <input type="range" name="grid-size" id="size-slider" min="20" max="120" value="20" step="4">
                <div id="size-display">20 x 20</div>
            </div>
            <button id="clear">Clear!</button>
        </div>
        <div class="grid">
            <div class="container"></div>
        </div>
    </div>

    <div class="footer">
        Copyright &#169; Gitesh Singla - 2023
        <a href="https://github.com/gitesh-singla"><img src="./github-mark.png" style="max-height: 1.6rem; vertical-align: bottom;"></a>
    </div>

</html>
